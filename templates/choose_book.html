{% extends "base.html" %}

{% block content %}

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="static\css\books.css" rel="stylesheet" />
    <title>{{title}}</title>
</head>

<body>
  <p>Рекомендованные книги</p>
    <div class="row">
        {% for book in recommended_books%}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{book.name}}</h5>
                  <p class="card-text">{{get_text(book)}}</p>
                  <a href="like_book/{{book.id}}" class="btn btn-danger">Начать читать</a>
                  <p class="card-text"><small class="text-muted">{{book.author}}</small></p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
    <br></br>
    <a href="/choose_book" class="btn btn-success">Добавить новые книги</a>
</body>

</html>
{% endblock %}
